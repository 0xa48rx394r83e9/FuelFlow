<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>African Fuel Price Map</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="map-container">
            <svg id="map" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern
                        id="petrolPattern"
                        patternUnits="userSpaceOnUse"
                        width="10"
                        height="10"
                    >
                        <line
                            x1="0"
                            y1="10"
                            x2="10"
                            y2="0"
                            stroke="red"
                            stroke-width="1"
                        ></line>
                    </pattern>
                    <pattern
                        id="dieselPattern"
                        patternUnits="userSpaceOnUse"
                        width="10"
                        height="10"
                    >
                        <line
                            x1="0"
                            y1="0"
                            x2="10"
                            y2="10"
                            stroke="blue"
                            stroke-width="1"
                        ></line>
                    </pattern>
                </defs>
            </svg>
        </div>

        <div id="loading-animation">
            <div class="spinner"></div>
            <p>Loading map data...</p>
        </div>

        <nav id="control-panel">
            <h2>Map Controls</h2>
            <div class="control-group">
                <h3>Visualizations</h3>
                <button id="gradientToggle" class="toggle-button">
                    Gradient
                </button>
                <button id="colorScaleToggle" class="toggle-button">
                    Color Scale
                </button>
                <button id="barChartToggle" class="toggle-button">
                    Bar Chart
                </button>
                <button id="pieChartToggle" class="toggle-button">
                    Pie Chart
                </button>
                <button id="numbersToggle" class="toggle-button">
                    Numbers
                </button>
                <button id="iconsToggle" class="toggle-button">Icons</button>
            </div>
            <div class="control-group">
                <h3>Labels</h3>
                <button id="countryNamesToggle" class="toggle-button">
                    Country Names
                </button>
                <button id="fuelPricesToggle" class="toggle-button">
                    Fuel Prices
                </button>
                <button id="centroidsToggle" class="toggle-button">
                    Centroids
                </button>
            </div>
            <div class="control-group">
                <h3>Label Positioning</h3>
                <label for="repulsionStrength">Repulsion Strength</label>
                <input
                    type="range"
                    id="repulsionStrength"
                    min="0"
                    max="100"
                    step="1"
                />
                <label for="repulsionFalloff">Repulsion Falloff</label>
                <input
                    type="range"
                    id="repulsionFalloff"
                    min="1"
                    max="5"
                    step="0.1"
                />
                <label for="borderForce">Border Force</label>
                <input
                    type="range"
                    id="borderForce"
                    min="0"
                    max="20"
                    step="0.1"
                />
            </div>
            <div class="control-group">
                <h3>Other Controls</h3>
                <button id="devModeToggle" class="toggle-button">
                    Dev Mode
                </button>
                <button id="resetMap" class="action-button">Reset Map</button>
            </div>
        </nav>

        <div id="log"></div>

        <script src="script.js"></script>
    </body>
</html>
